<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        /** skins **/
	    #sky #header {background: #7B68EE;}
	    #sky #sidebar {background: #6495ED;}
        #sky #content {background: url(/static/img/Stardust.jpg) left top;}
        #sky #footer {background: #7B68EE;}
	    #sky #photo {background: url(/static/img/pokemon.png) center center no-repeat;}

        #hestia #header {background: #FF6347;}
	    #hestia #sidebar {background: #F08080;}
        #hestia #content {background: url(/static/img/Girl&Dragon.jpg) left top;}
        #hestia #footer {background: #FF6347;}
	    #hestia #photo {background: url(/static/img/mhw.png) center center no-repeat;}
    </style>
    <!-- JavaScript files-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/static/vendor/chart.js/Chart.min.js"></script>
    <script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/static/js/charts-custom.js"></script>
    <script>
    $(function (){// 切换系统
        $('.switch-systems').click(function () {
            var systemname = $(this).attr('systemname');
            $('body').attr("id", systemname);
        });
    });
    </script>
  </head>
  <body>
    <!-- Main File-->
    <script src="/static/js/front.js"></script>
    <div class="page">
      <!-- Main Navbar-->
      <header class="header">
        <nav class="navbar" id="header">
          <!-- Search Box-->
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <!-- Navbar Header-->
              <div class="navbar-header">
                <!-- Navbar Brand --><a href="/home" class="navbar-brand d-none d-sm-inline-block">
                  <div class="brand-text d-none d-lg-inline-block"><span>Medical </span><strong> Analysis</strong></div>
                  <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
                <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
              </div>
              <!-- Navbar Menu -->
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                <!-- Languages dropdown    -->
                <li class="nav-item dropdown">
                  <a id="languages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link language dropdown-toggle"><span class="d-none d-sm-inline-block">Theme</span></a>
                  <ul aria-labelledby="languages" class="dropdown-menu">
                    <li>
                      <a rel="nofollow" href="javascript:" class="dropdown-item switch-systems" systemname="classic">Classic</a>
                      <a rel="nofollow" href="javascript:" class="dropdown-item switch-systems" systemname="sky">Sky</a>
                      <a rel="nofollow" href="javascript:" class="dropdown-item switch-systems" systemname="hestia">Hestia</a>
                    </li>
                  </ul>
                </li>
                <!-- Logout    -->
                <li class="nav-item"><a href="/login" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar" id="sidebar">
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center" id="photo">
            <div class="avatar"><img src="/static/img/photo.jpg" alt="..." class="img-fluid rounded-circle"></div>
            <div class="title">
              <h1 class="h4">WX Geng</h1>
              <p>Web Designer</p>
            </div>
          </div>
          {% block sidebar %}
          {% endblock %}
        </nav>
        <div class="content-inner" id="content">
          <!-- Page Header-->
          <header class="page-header" id="header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Dashboard</h2>
            </div>
          </header>
          <!-- Page Content -->
          {% block content %}
          {% endblock %}
          <!-- Page Footer-->
          <footer class="main-footer" id="footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p>Copyright &copy; 2019. All rights are reserved for SkyLee. </p>
                </div>
                <div class="col-sm-6 text-right">
                  <p></p>
                  <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
